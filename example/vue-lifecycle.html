<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lifecycle</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h1>lifecycle</h1>
<hr>
<div id="lifecycle">
    <div>{{ num }}</div>
    <div>
        <button @click="add">
            累加
        </button>
    </div>
    <div>
        <button @click="destroyVue">
            销毁VUE
        </button>
    </div>
</div>
<script type="text/javascript">
    let app = new Vue({
        el: "#lifecycle",
        data: {
            num: 10
        },
        methods: {
            add() {
                this.num++
            },
            destroyVue() {
                app.$destroy()
            }
        },
        beforeCreate() {
            console.log('beforeCreate')
        },
        created() {
            console.log('created')
        },
        beforeMount() {
            console.log('beforeMount')
        },
        mounted() {
            console.log('mounted')
        },
        beforeUpdate() {
            console.log('beforeUpdate')
        },
        updated() {
            console.log('updated')
        },
        activate() {
            console.log('activate')
        },
        deactivated() {
            console.log('deactivated')
        },
        beforeDestroy() {
            console.log('beforeDestroy')
        },
        destroyed() {
            console.log('destroyed')
        }
    })
</script>
</body>
</html>
