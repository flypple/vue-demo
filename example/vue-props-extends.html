<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>extends实例</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>extends实例</h1>
    <hr>
    <div id="vue-extends">
        <div>{{ num }}</div>
        <div><button @click="add">调用add</button></div>
    </div>
    <script type="text/javascript">
        let extendsMethods = {
            updated() {
                console.log("这是extends的updated方法")
            },
            add() { // 将不被调用
                console.log("这是extends的add方法")
            }
        }
        let app = new Vue({
            el: "#vue-extends",
            data: {
                num: 1,
            },
            methods: {
                add() {
                    this.num++
                }
            },
            updated() {
                console.log("这是原生的updated方法")
            },
            extends: extendsMethods
        })

    </script>
</body>
</html>
