<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>computed实例</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>computed实例!</h1>
    <hr>
    <div id="vue-computed">
        <div>{{num}}</div>
        <div>{{computedNum}}</div>
        <div>{{computedNumArray}}</div>
    </div>
    <script type="text/javascript">
        let app = new Vue({
            el: "#vue-computed",
            data: {
                num: 3,
                num_array: [1, 2, 3],
            },
            computed: {
                computedNum: function () {
                    return this.num * this.num;
                },
                computedNumArray: function (){
                    return this.num_array.reverse()
                }
            }
        })
    </script>
</body>
</html>
