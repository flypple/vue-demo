<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>component实例</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h1>component实例</h1>
<hr>
<div id="component">
    <global-component></global-component>
    <local-component></local-component>
</div>
<script type="text/javascript">
    Vue.component('globalComponent', {
        template: `<div style="color:red">这是个全局组件</div>`
    })
    let app = new Vue({
        el: "#component",
        data: {

        },
        components: {
            'localComponent': {
                template: `<div style="color:red">这是个局部组件</div>`
            }
        }
    })
</script>
</body>
</html>
